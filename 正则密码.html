<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 包含数字、字母大写、字母小写
        function check(pwd){
            if(pwd.length>6 && pwd.length<16){
                var reg = new RegExp(/([a-z]+.*((\d+.*[A-Z]+)|([A-Z]+.*\d+)).*)|([A-Z]+.*((\d+.*[a-z]+)|([a-z]+.*\d+)).*)|(\d+.*(([a-z]+.*[A-Z]+)|([A-Z]+.*[a-z]+)).*)/);
                return reg.test(pwd);
            }else{
                return false
            }
        }
        
        console.log(check('a.a123a4$56'))
    </script>
</body>
