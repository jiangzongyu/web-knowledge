<body>
	<script type="text/javascript">
		// __proto__ 为隐式原型 和 prototype 为显示原型
		function b () {
			this.name = 'zhangsan';
			this.age = 12;
		}

		function a () {
		}
		b.prototype = new a()
		
		var B = new b();
		console.log(B.name)
		console.log(B.age)
		// console.log(a.__proto__ == b.prototype);
	</script>
</body>
