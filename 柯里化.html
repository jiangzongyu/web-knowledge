<body>
    <script>
        //参数复用
        function curryIt(fn) {
            return function(a){
                return function(b){
                    return function(c){
                        return fn.call(this,a,b,c);
                    }
                }
            }
        }
        var fn = function (a, b, c) {return a + b + c};
        console.log(curryIt(fn)(1)(2)(3))
    </script>
</body>
