<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    function indexOf(arr, item) {
        return arr.findIndex(function (value, index, arr) {
            return value == item
        })
    }
    console.log(indexOf([ 1, 2, 3, 4 ], 3))
</script>
</body>
</html>
