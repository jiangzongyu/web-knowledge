<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function CountInAInteger(k){
            var iNum = 0;
            while(k != 0){
                iNum += (k%10 == 1) ? 1 : 0;
                k = parseInt(k/10);
            }
            return iNum;
        }

        function f(n){
            var iCount = 0;
            for(var i=1; i<=n; i++){
                iCount += CountInAInteger(i);
            }
            return iCount;
        }
        console.log(f(12))
    </script>
</body>
</html>
