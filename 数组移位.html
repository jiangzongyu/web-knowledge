<body>
    <script>
        function rightToLeft(n,arr){
            for(var i=0;i<n;i++){
                var t = arr.pop()
                arr.unshift(t)
            }
            return arr
        }
        console.log(rightToLeft(4,['a','b','c','d',1,2,3,4]))
    </script>
</body>
</html>
