<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	// 最好情况为O(n) 最坏情况O(n^2)
		var temp;
		function sort(arr){
			for(var i=0;i<arr.length-1;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]>arr[j]){
						temp = arr[j];
						arr[j] = arr[i];
						arr[i]=temp;
					}
					
				}
			}
			return arr;
		}
		var  arr = [1, 4, 6, 3];
		console.log(sort(arr));
	</script>
</body>
</html>
