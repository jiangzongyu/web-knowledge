    <script>
        var tree = {
                value: 1,
                left: {
                    value: 2,
                    left: {
                        value: 3
                    },
                    right:{
                        value:4
                    }
                },
                right: {
                    value: 5,
                    right: {
                        value: 6,
                        left: {
                            value: 7
                        },
                        
                    }
                }
            }
            var levelOrderTraversal = function(node) { 
                    if(!node) {  
                        throw new Error('Empty Tree')
                    } 
                        var que = []
                        que.push(node) 
                    while(que.length !== 0) {
                        node = que.shift()  
                        console.log(node.value)  
                        if(node.left) que.push(node.left)  
                        if(node.right) que.push(node.right)
                    }
                }
                console.log(levelOrderTraversal(tree))
    </script>
