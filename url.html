<body>
    <script>
        function showWindowHref(url){
            // var sHref = window.location.href;
            var sHref = 'www.runoob.com/jquery/misc-trim.html?channelid=12333&name=xiaoming&age=23';
            var args = sHref.split('?');
            if(args[0] == sHref){
                return "";
            }
            var arr = args[1].split('&');
            var obj = {};
            arr.forEach(function (item) {
                var a = item.split('=')
                obj[a[0]] = a[1]
            })
            return obj;
        }
        var href = showWindowHref(); // obj
        console.log(href); // xiaoming
    </script>
