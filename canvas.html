<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="drawing" width="200" height="200">
        A drawing of something.
    </canvas>
    <canvas id="drawing1" width="200" height="200">
        A drawing of something.
    </canvas>
    <script>
        var drawing = document.getElementById('drawing')
        var drawing1 = document.getElementById('drawing1')
        if ( drawing.getContext ) {
            var context = drawing.getContext('2d')

            // 开始路径
            context.beginPath()

            // 绘制外圆
            context.arc(100, 100, 99, 0, 2 * Math.PI, false)

            // 绘制内圆
            context.moveTo(194, 100)
            context.arc(100, 100, 94, 0, 2 * Math.PI, false)

            // 绘制分针
            context.moveTo(100, 100)
            context.lineTo(100, 25)

            // 绘制时针
            context.moveTo(100,100)
            context.lineTo(45, 100)

            // 描边路径
            context.stroke()


            context.font = 'bold 14px Arial'
            context.textAlign = 'center'
            context.textBaseline = 'middle'
            context.fillText('12', 100, 20)
            context.fillText('9', 20, 100)
            context.fillText('6', 100, 180)
            context.fillText('3', 180, 100)

            // 起点对齐
            context.textAlign = 'start'
            context.fillText('12', 100, 40)

            // 终点对齐
            context.textAlign = 'end'
            context.fillText('12', 100, 60)
        }
        if (drawing1.getContext) {
            var context = drawing1.getContext('2d')
            context.beginPath()
            context.arc(100, 100, 99, 0, 2 * Math.PI, false)
            context.moveTo(194, 100)
            context.arc(100, 100, 94, 0, 2 * Math.PI, false)
            context.translate(100, 100)
            context.rotate(1)
            context.moveTo(0, 0)
            context.lineTo(0, -85)
            context.moveTo(0, 0)
            context.lineTo(-65, 0)
            context.stroke()
        }
    </script>
</body>
</html>
