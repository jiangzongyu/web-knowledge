    <script>
        function check(n,arr){
            if(arr.length !== n) return false;
            var newArr = {}
            var passAutio = []
            for(var i=0;i<arr.length;i++){
                if(arr[i][2]/arr[i][1]>=0 && arr[i][2]/arr[i][1]<=0.3){
                    newArr[arr[i][0]] = 5
                }else if(arr[i][2]/arr[i][1]>=0.3 && arr[i][2]/arr[i][1]<=0.6){
                    newArr[arr[i][0]] = 4
                }else if(arr[i][2]/arr[i][1]>=0.6 && arr[i][2]/arr[i][1]<=1){
                    newArr[arr[i][0]] = 3
                }else{
                    return false
                }
            }
            return newArr
        }
        console.log(check(4,[['math',100, 90],['algorithm',10,8],['string',50,1],['dp',100,50]]))
