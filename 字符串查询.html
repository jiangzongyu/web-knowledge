    <script>
        function count(str){
            var newString = str.match(/\S/g);
            var obj1={};
            console.log(newString);
            var obj={};
            for(var i in newString) {
                if(obj[newString[i]]){
                    obj[newString[i]]++;
                }
                else{
                    obj[newString[i]] = 1;
                }
            }

            return obj
        }
